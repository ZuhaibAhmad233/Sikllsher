<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - SkillSher</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #111;
    }
    header img {
      width: 120px;
    }
    main {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    form button {
      width: 100%;
      padding: 12px;
      background: #00c6ff;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact-info {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
    }
    .contact-info p {
      margin: 8px 0;
      font-size: 16px;
    }
    .contact-links {
      margin-top: 20px;
      text-align: center;
    }
    .contact-links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #1e90ff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="SkillSher Logo">
    <h1>SkillSher</h1>
  </header>

  <main>
    <h2>Contact Us</h2>

    <form>
      <input type="text" placeholder="آپ کا نام" required>
      <input type="email" placeholder="ای میل" required>
      <textarea rows="5" placeholder="آپ کا پیغام" required></textarea>
      <button type="submit">بھیجیں</button>
    </form>

    <div class="contact-info">
      <p><strong>Name:</strong> Zuhaib Ahmad</p>
      <p><strong>Email:</strong> mr.zuhaibahmad1220@gmail.com</p>
      <p><strong>WhatsApp:</strong> 0337-5392070</p>
    </div>

    <div class="contact-links">
      <a href="mailto:mr.zuhaibahmad1220@gmail.com">Email</a>
      <a href="https://wa.me/923375392070">WhatsApp</a>
    </div>
  </main>
</body>
</html>
